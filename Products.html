<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productos — TuMarca</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/logo-ayb.svg" />
</head>
<body>
  <a class="skip-link" href="#contenido">Saltar al contenido</a>

  <header class="header header--simple">
    <div class="container header__wrap">
      <a class="brand" href="index.html">
        <img src="assets/logo-ayb.svg" alt="Logo TuMarca" width="40" height="40">
        <span>TuMarca</span>
      </a>
      <nav class="nav" aria-label="Principal">
        <a href="index.html#proposito">Propósito</a>
        <a href="products.html" aria-current="page">Productos</a>
        <a href="index.html#marcas">Marcas</a>
        <a href="index.html#conocenos">Conócenos</a>
        <a class="btn btn--ghost" href="index.html#contacto">Contacto</a>
      </nav>
    </div>
  </header>

  <main id="contenido" class="section section--tight">
    <div class="container">
      <h1>Productos</h1>
      <div class="filters card">
        <div class="filters__row">
          <label>Categoría
            <select id="filter-category">
              <option value="">Todas</option>
              <option value="aceites">Aceites</option>
              <option value="conservas">Conservas</option>
              <option value="pastas">Pastas</option>
              <option value="dulces">Dulces</option>
              <option value="limpieza">Limpieza</option>
            </select>
          </label>
          <label>Marca
            <select id="filter-brand">
              <option value="">Todas</option>
              <option value="AyB">AyB</option>
              <option value="Estelar">Estelar</option>
            </select>
          </label>
          <label>Buscar
            <input id="filter-search" type="search" placeholder="Aceite, atún, jabón...">
          </label>
        </div>
      </div>

      <div id="grid" class="grid grid-3 products" aria-live="polite"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__wrap">
      <div class="footer__brand">
        <img src="assets/logo-ayb.svg" alt="" width="32" height="32" aria-hidden="true">
        <span>TuMarca</span>
      </div>
      <nav aria-label="Enlaces de pie de página" class="footnav">
        <a href="index.html#proposito">Propósito</a>
        <a href="products.html">Productos</a>
        <a href="index.html#marcas">Marcas</a>
        <a href="index.html#conocenos">Conócenos</a>
        <a href="#">Políticas</a>
      </nav>
      <div class="footer__copy">© <span id="y"></span> TuMarca S.A.C.</div>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
